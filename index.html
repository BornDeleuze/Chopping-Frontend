<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chopping!</title>
  <meta name="description" content="Chopping">
  <link rel="stylesheet" href="css/index.css">
  <script type="module" src="js/index.js"></script>
</head>

<body>
  <audio id="music" loop>
    <source src="./music/choploopfinal.ogg" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h1 class="header">Hello Fellow Woodchoppers</h1>
  <h1 class="user_header" id="user_header">PLEASE LOG IN</h1>
  <h5>GO CHOP WOOD NEAR THE STUMP, AND HIDE IN YOUR HOUSE IF ANYTHING ATTACKS!</h5>

  <div id="game-and-scores">
    <!-- Login Form -->
    <div id="login-form">
      <form class="form-container">
        <label for="name"><b>ENTER YOUR 3-DIGIT HANDLE</b></label><br>
        <input type="text" placeholder="Please Log In" name="name" required>
        <button type="submit" name="submit" class="submit">SUBMIT</button>
      </form>
    </div>

    <!-- Canvas -->
    <div id="game-wrapper">
      <canvas id="canvas" width="640" height="480"></canvas>
    </div>

    <!-- Scoreboard -->
    <div id="scores">
      <h3>SCOREBOARD</h3>

      <div id="user-scores-card">
        <button id="score-toggle-user" onclick="displayTopScores()">VIEW LEADERBOARD</button>
        <h4>YOUR HIGH SCORES</h4>
        <div id="user-scores"></div>
      </div>

      <div id="leader-scores-card">
        <button id="score-toggle-leader" onclick="displayUserScores()">VIEW YOUR BEST SCORES</button>
        <h4>TOP SCORES</h4>
        <div id="leader-scores"></div>
      </div>
    </div>
  </div>

  <div id="play-again">
    <button id="play-again-button">PLAY AGAIN</button>
  </div>
</body>
</html>
