<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Chopping!</title>
  <meta name="description" content="Chopping">
  <link rel="stylesheet" href="css/index.css">
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript" src="js/models/user.js"></script>
  <script type="text/javascript" src="js/models/game.js"></script>
  <script type="text/javascript" src="js/services/API.js"></script>
</head>

<body>
  <h1 class="header">Hello Fellow Woodchoppers</h1>
  <h1 class="user_header" id="user_header">PLEASE LOG IN</h1>
  <div id="login-form">
    <form action="/action_page.php" class="form-container">
      <label for="name"><b>ENTER YOU 3 DIGIT HANDLE</b></label>
      <input type="text" placeholder="Please Log In" name="name" required="required">
      <button type="submit" name= "submit" class="submit">SUBMIT</button>
    </form>
  </div>
  <div id="scores">
    <h3>SCOREBOARD</h3>
    
    <div id="user_scores">
      <p>
        <button id="score-toggle-user" onclick="displayTopScores()">VIEW LEADERBOARD</button>
        <h4>YOUR HIGH SCORES</h4>
      </p>
    </div>
    <div id="leader_scores">
      <p>
        <button id="score-toggle-leader" onclick="displayUserScores()">VIEW YOUR BEST SCORES</button>
        <h4>TOP SCORES</h4>
      </p>
    </div>    
  </div>

  <canvas id="canvas" >
    <div id="jax" style="bottom: 0px; left: 180px;"></div>
  </canvas>

  <div id="play-again">
    <button id="play-again-button"> PLAY AGAIN</button>
  </div>

</body>
</html>
